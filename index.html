<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <!-- Login Form -->
            <div class="form-wrapper" id="login-form">
                <h2>Login</h2>
                <form id="login">
                    <div class="form-group">
                        <input type="email" id="login-email" placeholder="Email" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="login-password" placeholder="Password" required>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit">Login</button>
                    <p class="form-footer">Don't have an account? <a href="#" id="show-signup">Sign up</a></p>
                </form>
            </div>

            <!-- Signup Form -->
            <div class="form-wrapper" id="signup-form" style="display: none;">
                <h2>Sign Up</h2>
                <form id="signup">
                    <div class="form-group">
                        <input type="text" id="signup-name" placeholder="Full Name" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <input type="email" id="signup-email" placeholder="Email" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-password" placeholder="Password" required>
                        <small class="error-message"></small>
                    </div>
                    <div class="form-group">
                        <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required>
                        <small class="error-message"></small>
                    </div>
                    <button type="submit">Create Account</button>
                    <p class="form-footer">Already have an account? <a href="#" id="show-login">Login</a></p>
                </form>
            </div>
        </div>

        <!-- Success Message (hidden by default) -->
        <div id="success-message" class="success-message" style="display: none;">
            <h2>Welcome!</h2>
            <p>You have successfully logged in.</p>
            <button id="logout-btn">Logout</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
